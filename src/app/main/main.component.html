<!--The main of the project, with all the pokemons -->
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons | pipes: search" class="{{pokemon.name}} card col-12 col-sm-4 col-md-3 col-lg-3">
      <div class="card-header bg-success text-white">
        {{ pokemon.name | uppercase }}
      </div>
      <app-specs [pokemon]="pokemon"></app-specs>
      <app-progress-bars [pokemon]="pokemon" *ngIf="isActive"></app-progress-bars>
      

      
      
      <hr class="style1">
    </div>
  </div>
</div>
